<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アイドルプロフィール選択</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #fff5f7 0%, #f0f9ff 100%);
      padding: 40px 20px;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 1.6em;
      color: #333;
    }

    .subtext {
      font-size: 0.95em;
      color: #666;
      margin-bottom: 40px;
    }

    .icon-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 25px;
      max-width: 700px;
      margin: 0 auto;
    }

    @media (max-width: 768px) {
      .icon-grid {
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      }
    }

    .icon-grid a {
      display: block;
      width: 100px;
      height: 100px;
      margin: auto;
      transition: transform 0.3s ease;
    }

    .icon-grid a:hover {
      transform: scale(1.05);
    }

    .icon-wrapper {
      width: 100%;
      height: 100%;
      border-radius: 20px;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 12px; /* 内部余白を追加 */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon-wrapper img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }
  </style>
</head>
<body>
  <h1>プロフィールを見たいアイドルのアイコンを選んでください</h1>
  <div class="subtext">（アイドル名鑑にジャンプします）</div>

  <div class="icon-grid">
    <a href="https://idollist.idolmaster-official.jp/search/detail/50019" target="_blank">
      <div class="icon-wrapper">
        <img src="images/koito.png" alt="Koito">
      </div>
    </a>
    <a href="https://idollist.idolmaster-official.jp/search/detail/60006" target="_blank">
      <div class="icon-wrapper">
        <img src="images/china.png" alt="China">
      </div>
    </a>
    <a href="https://idollist.idolmaster-official.jp/search/detail/10007" target="_blank">
      <div class="icon-wrapper">
        <img src="images/yayoi.png" alt="Yayoi">
      </div>
    </a>
    <a href="https://idollist.idolmaster-official.jp/search/detail/30015" target="_blank">
      <div class="icon-wrapper">
        <img src="images/momoko.png" alt="Momoko">
      </div>
    </a>
    <a href="https://idollist.idolmaster-official.jp/search/detail/20187" target="_blank">
      <div class="icon-wrapper">
        <img src="images/kaoru.png" alt="Kaoru">
      </div>
    </a>
  </div>
</body>
</html>
